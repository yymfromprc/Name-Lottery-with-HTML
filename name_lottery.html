    <script>
        let nameList = [];

        // åˆ›å»ºæ˜Ÿå…‰èƒŒæ™¯
        function createStars() {

        // åˆ›å»ºåŠ¨æ€ç²’å­

        // ä¸Šä¼ é¡µé¢é€»è¾‘
        const uploadArea = document.getElementById('upload-area');

        function handleFile(file) {

        function parseCSV(text) {

                if (columnIndex >= 0 && columnIndex < columns.length) {

        // æŠ½ç­¾é¡µé¢é€»è¾‘
        const lever = document.getElementById('lever');

        const randomChars = 'èµµé’±å­™æå‘¨å´éƒ‘ç‹å†¯é™ˆè¤šå«è’‹æ²ˆéŸ©æ¨æœ±ç§¦å°¤è®¸ä½•å•æ–½å¼ å­”æ›¹ä¸¥åé‡‘é­é™¶å§œæˆšè°¢é‚¹å–»æŸæ°´çª¦ç« äº‘è‹æ½˜è‘›å¥šèŒƒå½­éƒé²éŸ¦æ˜Œé©¬è‹—å‡¤èŠ±æ–¹ä¿ä»»è¢æŸ³é…†é²å²å”è´¹å»‰å²‘è–›é›·è´ºå€ªæ±¤æ»•æ®·ç½—æ¯•éƒé‚¬å®‰å¸¸ä¹äºæ—¶å‚…çš®åé½åº·ä¼ä½™å…ƒåœé¡¾å­Ÿå¹³é»„å’Œç©†è§å°¹å§šé‚µæ¹›æ±ªç¥æ¯›ç¦¹ç‹„ç±³è´æ˜è‡§è®¡ä¼æˆæˆ´è°ˆå®‹èŒ…åºç†Šçºªèˆ’å±ˆé¡¹ç¥è‘£ç²±æœé˜®è“é—µå¸­å­£éº»å¼ºè´¾è·¯å¨„å±æ±Ÿç«¥é¢œéƒ­æ¢…ç››æ—åˆé’Ÿå¾é‚±éª†é«˜å¤è”¡ç”°æ¨Šèƒ¡å‡Œéœè™ä¸‡æ”¯æŸ¯æ˜ç®¡å¢è«ç»æˆ¿è£˜ç¼ªå¹²è§£åº”å®—ä¸å®£è´²é‚“éƒå•æ­æ´ªåŒ…è¯¸å·¦çŸ³å´”å‰é’®é¾šç¨‹åµ‡é‚¢æ»‘è£´é™†è£ç¿è€ç¾Šæ–¼æƒ ç”„éº´å®¶å°èŠ®ç¾¿å‚¨é³æ±²é‚´ç³œæ¾äº•æ®µå¯Œå·«ä¹Œç„¦å·´å¼“ç‰§éš—å±±è°·è½¦ä¾¯å®“è“¬å…¨éƒ—ç­ä»°ç§‹ä»²ä¼Šå®«å®ä»‡æ ¾æš´ç”˜é’­å‰æˆç¥–æ­¦ç¬¦åˆ˜æ™¯è©¹æŸé¾™å¶å¹¸å¸éŸ¶éƒœé»è“Ÿè–„å°å®¿ç™½æ€€è’²é‚°ä»é„‚ç´¢å’¸ç±èµ–å“è”ºå± è’™æ± ä¹”é˜´é¬±èƒ¥èƒ½è‹åŒé—»è˜å…šç¿Ÿè°­è´¡åŠ³é€„å§¬ç”³æ‰¶å µå†‰å®°éƒ¦é›éƒ¤ç’©æ¡‘æ¡‚æ¿®ç‰›å¯¿é€šè¾¹æ‰ˆç‡•å†€éƒæµ¦å°šå†œæ¸©åˆ«åº„æ™æŸ´ç¿é˜å……æ…•è¿èŒ¹ä¹ å®¦è‰¾é±¼å®¹å‘å¤æ˜“æ…æˆˆå»–åº¾ç»ˆæš¨å±…è¡¡æ­¥éƒ½è€¿æ»¡å¼˜åŒ¡å›½æ–‡å¯‡å¹¿ç¦„é˜™ä¸œæ¬§æ®³æ²ƒåˆ©è”šè¶Šå¤”éš†å¸ˆå·©åè‚æ™å‹¾æ•–èå†·è¨¾è¾›é˜šé‚£ç®€é¥¶ç©ºæ›¾æ¯‹æ²™ä¹œå…»é é¡»ä¸°å·¢å…³è’¯ç›¸æŸ¥åè†çº¢æ¸¸ç«ºæƒé€¯ç›–ç›Šæ¡“å…¬ä¸‡ä¿Ÿå¸é©¬ä¸Šå®˜æ¬§é˜³å¤ä¾¯è¯¸è‘›é—»äººä¸œæ–¹èµ«è¿çš‡ç”«å°‰è¿Ÿå…¬ç¾Šæ¾¹å°å…¬å†¶å®—æ”¿æ¿®é˜³æ·³äºå•äºå¤ªå”ç”³å± å…¬å­™ä»²å­™è½©è¾•ä»¤ç‹é’Ÿç¦»å®‡æ–‡é•¿å­™æ…•å®¹é²œäºé—¾ä¸˜å¸å¾’å¸ç©ºäº“å®˜å¸å¯‡ä»‰ç£å­è½¦é¢›å­™ç«¯æœ¨å·«é©¬å…¬è¥¿æ¼†é›•ä¹æ­£å£¤é©·å…¬è‰¯æ‹“è·‹å¤¹è°·å®°çˆ¶è°·ç²±æ™‹æ¥šé—«æ³•æ±é„¢æ¶‚é’¦æ®µå¹²ç™¾é‡Œä¸œéƒ­å—é—¨å‘¼å»¶å½’æµ·ç¾ŠèˆŒå¾®ç”Ÿå²³å¸…ç¼‘äº¢å†µå¾Œæœ‰ç´æ¢ä¸˜å·¦ä¸˜ä¸œé—¨è¥¿é—¨å•†ç‰Ÿä½˜ä½´ä¼¯èµå—å®«å¢¨å“ˆè°¯ç¬ªå¹´çˆ±é˜³ä½Ÿç¬¬äº”è¨€ç¦';

        lever.addEventListener('click', () => {
            if (isSpinning || nameList.length === 0) return;

            // è·å–æœªæŠ½ä¸­çš„å§“ååˆ—è¡¨
            const availableNames = nameList.filter(name => !selectedHistory.includes(name));

            // å¦‚æœæ‰€æœ‰å§“åéƒ½å·²æŠ½å®Œ
            if (availableNames.length === 0) {
                alert('æ‰€æœ‰å§“åéƒ½å·²æŠ½å®Œï¼è¯·ç‚¹å‡»æ¸…é™¤è®°å½•æŒ‰é’®é‡æ–°å¼€å§‹ã€‚');
                return;
            }

            isSpinning = true;
            lever.classList.add('pulled');

            setTimeout(() => {
                lever.classList.remove('pulled');
            }, 300);

            // ä»æœªæŠ½ä¸­çš„å§“åä¸­éšæœºé€‰æ‹©
            const selectedName = availableNames[Math.floor(Math.random() * availableNames.length)];
            const chars = selectedName.split('');

            // å¡«å……6ä¸ªè½¬è½®ï¼šç©ºæ ¼ + å­—ç¬¦
            const reelContents = Array(6).fill('');
            for (let i = 0; i < chars.length && i < 6; i++) {
                reelContents[6 - chars.length + i] = chars[i];
            }

            // å¼€å§‹æ—‹è½¬æ‰€æœ‰è½¬è½®
            reels.forEach((reel, index) => {
                reel.classList.add('spinning');
                reel.innerHTML = '';

                // æ·»åŠ å¤šä¸ªéšæœºå­—ç¬¦ä¾›æ—‹è½¬æ˜¾ç¤º

                    reel.appendChild(div);

            // ä¾æ¬¡åœæ­¢è½¬è½®ï¼ˆä»å·¦åˆ°å³ï¼‰
            const stopDelay = 2000 / 6;
            reels.forEach((reel, index) => {

                            isSpinning = false;

            });
        });

        function triggerEffects() {
            // å½©å¸¦æ•ˆæœ
            for (let i = 0; i < 100; i++) {

            confetti.animate([
